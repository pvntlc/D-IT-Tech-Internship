<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list</title>
    <!-- 현재 화면에서 확인해야하는 부분 외에 기본 스타일들이 포함된 외부 css 파일 -->
    <link rel="stylesheet" href="./css/2-3.css">
    <style>
        #topMenu {
            /* list-style-type: upper-alpha;   */
            list-style-type:georgian;
            /* 블롯이나 번호를 좀 더 안쪽으로 들여 써지게 하는 속성 
               ㄴ 블롯이나 번호가 없으면 효과 없음 */
             list-style-position: inside; 
            
        }
        #seconMenu {
            /* list-style-type, list-style-position을 축약하여 사용하는 속성 */
            list-style : lower-alpha inside;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 위 style 태그 내에 list 관련 속성들을 변경하면서 적용하여 확인해보자. -->
    <h2 class="logo">My Bank</h2>
    <nav>
        <ul id="topMenu">
            <li><a href="#">개인뱅킹</a></li>
            <li><a href="#">기업뱅킹</a></li>
            <li><a href="#">상품</a></li>
            <li><a href="#">문의하기</a></li>
        </ul>
        <ul id="seconMenu">
            <li><a href="#">개인뱅킹</a></li>
            <li><a href="#">기업뱅킹</a></li>
            <li><a href="#">상품</a></li>
            <li><a href="#">문의하기</a></li>
        </ul>
    </nav>
</body>
</html>
