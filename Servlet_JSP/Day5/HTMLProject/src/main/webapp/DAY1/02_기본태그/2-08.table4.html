<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 합치기</title>
</head>
<body>
    <table border="1">
        <caption>
          상품 리스트
        </caption>
        <thead>
          <tr>
            <th>No</th>
            <th>상품명</th>
            <th>최초 납임금</th>
            <th>가입기간</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>정기예금</td>
            <td>1000원</td>
            <td>60개월</td>
          </tr>
          <tr>
            <td>2</td>
            <td>주택청약저축</td>
            <td>10000원</td>
            <!-- 행을 합치는 rowspan: 속성이 적용된 셀 기준으로 아래로 통합  -->
            <td rowspan="2">최대 10년</td>
          </tr>
          <tr>
            <td>3</td>
            <td>자유적금</td>
            <td>0원</td>
          </tr>
          <tr>
            <td>4</td>
            <td>연금통장</td>
            <td colspan="2">-</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
              <td>상품합계</td>
              <!--셀을 합치는 colspan : 속성이 지정된 셀을 기준으로 오른쪽으로 통합 -->
              <td colspan="3">4개</td>
            </tr>
          </tfoot>
      </table>
</body>
</html>
