<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>

    <script type="text/javascript">

		function openAlert() {
			alert("알림창입니다.");
		}

		function openConfirm() {
			if (confirm("확인입니까?")) {
				console.log("확인 눌렀네요.");
			} else {
				console.log("취소 눌렀네요.");
			}
		}

		function openPrompt() {
			var txt = prompt("문자열 입력", "사용자입력");
			console.log(txt);
		}
		function myfun(){
			var b = document.querySelector("input");
			b.style.color = "red";
		}

	</script>
</head>
<body>
	<div onclick="javascript:myfun();">눌러보세요</div>
	<input type="button" value="알림창" onclick="javascript:openAlert();">
	<input type="button" value="확인창" onclick="javascript:openConfirm();">
	<input type="button" value="입력창" onclick="javascript:openPrompt();">
</body>
</html>
