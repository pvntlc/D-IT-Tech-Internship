<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {

		var city="부산"
		$("input[type='checkBox']").each(function () { 
			if ($(this).is("[name='checkedFalse']") ) { 
				$(this).attr("checked", "checked"); 
			} 
			alert($(this).next().text());
			if ($(this).next().text()==city ) { 
				$(this).attr("checked", "checked"); 
			} 
		});
	});
	</script>
</head>
<body>
	<h3><input type="checkBox" name="checkedFalse"/><span>서울</span></h3> 
	<h3><input type="checkBox" /><span>부산</span></h3> 
	<h3><input type="checkBox" /><span>인천</span></h3>
</body>
</html>
