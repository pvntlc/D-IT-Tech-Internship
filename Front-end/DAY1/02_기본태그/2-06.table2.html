<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 스타일 지정 </title>
</head>
<body>
    <!-- 테이블 스타일 지정 -->
    <table
      cellpadding="3"
      cellspacing="2"
      bgcolor="cyan"
      border="1"
      width="300"
      height="150"
    > 
    <!-- 행에 스타일 지정 -->
      <tr bgcolor="orange">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr bgcolor="lightpink">
        <td>가</td>
        <td>나</td>
        <td>다</td>
      </tr>
    </table>

</body>
</html>
