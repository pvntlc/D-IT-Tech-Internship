<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lotto</title>

<style type="text/css">
	div{
		background: skyblue;
 		width : 500px;
 		height : 70px;
 		padding : 2em;
 		text-align: center;
	}
	
	.number{
		display: inline-block;
		width: 50px;
		height: 50px;
		border-radius : 100%;
		color : black;
		background: yellow;
		margin-right: 1em;
		text-align: center;
		line-height:40px;
		font-size: 120%;
		font-weight: bold;
	}	
</style>
<script type="text/javascript">
	var numbers;
	var count = 0;
	var intervalId;
	
	function startGame(){
		selectNumber();
		intervalId = setInterval(displayNumber,100);
	}
	
	function selectNumber(){
		numbers = new Array(6);
		var flags = new Array(46);
		for(var i=1; i<flags.length; ++i){
			flags[i] = false;
		}
		
		for(var i=0; i<numbers.length; ++i){
			var number;
			do{
				number = Math.floor(Math.random() * 45) + 1;
			}while(flags[number]==true);
			
			numbers[i] = number;
			flags[number] = true;
		}

		numbers.sort(function(left,right){
			return left-right;
		});		
	}
	
	function displayNumber(){		
		result.innerHTML += "<span class='number'>"	+numbers[count++]+"</span>";
		if(count == 6){
			clearInterval(intervalId);
		}
	}

	window.onload = startGame;
</script>

</head>
<body>
	<h3>대박을 기원합니다~~</h3>
	<div id="result">     </div>	
</body>
</html>
