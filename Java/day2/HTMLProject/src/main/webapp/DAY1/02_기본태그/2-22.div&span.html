<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div &amp; span</title>
    <style>
    div {
        width: 300px;
        height: 20px;
        padding: 5px;
        margin: 10px;
      }

    span {
        width: 100px;
        height: 20px;
        padding: 5px;
        margin: 10px;
    }
    </style>
</head>
<body>
    <div class="test1" style="background-color: aqua; border: 1px; border-style: solid;">TEST 1</div>
    1231233
    <div class="test2" style="background-color: aqua; border: 1px; border-style: solid;">TEST 2</div>
    456456 
    <div class="test3" style="background-color: aqua; border: 1px; border-style: solid;">TEST 3</div>

    <span class="test1" style="background-color: magenta; border: 1px; border-style: solid;">TEST 1</span>
    123123
    <span class="test2" style="background-color: magenta; border: 1px; border-style: solid;">TEST 2</span>
    123123
    <span class="test3" style="background-color: magenta; border: 1px; border-style: solid;">TEST 3</span>
    
</body>
</html>
