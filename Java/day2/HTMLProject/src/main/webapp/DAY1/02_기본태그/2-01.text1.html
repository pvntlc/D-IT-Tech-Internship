<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 표현 태그 : h1~h5, hr, p, br, blockquote</title>
  </head>
  <body>
    <!-- 제목을 나타내는 heading 태그
    : 다른 텍스트보다 크고 진하게 표시됩니다. -->
    <h1>나의 은행</h1>
    <h2>나의 은행</h2>
    <h3>나의 은행</h3>

    <hr/>
    <!-- 텍스트 단락 표현과 줄바꿈 -->
    <p>텍스트 앞뒤로 빈줄이 생기면서 단락이 만들어지는 태그</p>
    <p>태그 안에서 줄을 바꾸어 저장해도 
        
        
        화면에선 한줄로 표현됩니다.<br/>실제로 줄을 바꾸기 위해선 <br/>태그를 사용합니다.</p>
    <hr/>
    <!--인용 표현 : 브라우저가 인식할 수 있도록 사용하는 태그-->
    <blockquote>"사람의 말이나 책의 내용을 인용 할때 큰따옴표("") 사용합니다." </blockquote>


    <hr/>
  </body>
</html>
