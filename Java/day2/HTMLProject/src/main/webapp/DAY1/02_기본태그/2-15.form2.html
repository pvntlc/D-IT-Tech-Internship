
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form control</title>
</head>
<body>
  <h2>form control - fieldset, input의 다양한 타입</h2>

  <form>
    <fieldset>
      <legend>필수 입력</legend>
      <ul type="none">
        <li>
          <label for="userid">아이디 : </label><input type="text" id="userid" name="userid" size="10" maxlength="16" value="아이디입력"/>
        </li>
        <li><label for="pass">비밀번호 : </label><input type="password" id="pass" name="pass"           size="10"
          maxlength="16"
          placeholder="비밀번호입력"/></li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>선택 입력</legend>
      <ul type="none">
        <li>
          <label for="birth">생년월일(8자리)</label>
          <input type="number" id="birth" name="birth" size="10">
        </li>
        <li>
          <label for="phone">전화번호 : </label><input type="tel" id="phone" name="phone"  size="15" maxlength="11"  />
        </li>
        <li>
          <label for="address">주소 : </label><input type="text" id="address" name="address" />
        </li>
        <li>
          <label for="mail">이메일 : </label>
          <input type="email" id="mail" name="mail" />
        </li>
        <li>
          <label for="homepage">홈페이지 : </label>
          <input type="url" id="homepage" name="homepage" />
        </li>
      </ul>
    </fieldset>
    <input type="submit" value="전송" />
    <input type="reset" value="초기화" />
  </form>
</body>
</html>
