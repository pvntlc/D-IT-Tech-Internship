<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기 - ordered & unordered list</title>
</head>
<body>
    <!-- 순서 없는 목록(unordered list)을 만드는 ul li -->
    <ul>
        <li>예금</li>
        <!-- bullet의 형태 변경은 style속성에서 list-style-type을 통해 설정 가능 -->
        <li style="list-style-type: circle">적금</li>
        <li style="list-style-type: square">신탁</li>
        <li style="list-style-type: disc">펀드</li>
      </ul>
    <!-- 순서 있는 목록(ordered list)을 만드는 ol li -->
    <ol>
        <li>예금</li>
        <li>적금</li>
        <li>신탁</li>
        <li>펀드</li>
    </ol>
    <!-- start 속성을 통해서 시작 숫자 변경 가능 -->
    <ol start="100">
        <li>예금</li>
        <li>적금</li>
        <!-- li태그의 value 속성을 통해서 값 지정 가능 -->
        <li value="200">신탁</li>
        <li>펀드</li>
    </ol>
    <!-- 대문자 알파벳으로 순서 표시하기 -->
    <ol style="list-style-type: upper-alpha">
        <li>예금</li>
        <li>적금</li>
        <li>신탁</li>
        <li>펀드</li>
    </ol>
<!-- 소문자 알파벳으로 순서 표시하기 -->
    <ol type="a">
        <li>예금</li>
        <li>적금</li>
        <li>신탁</li>
        <li>펀드</li>
    </ol>
    <!-- 대문자 로마자로 순서 표시하기 -->
    <ol type="I">
        <li>예금</li>
        <li>적금</li>
        <li>신탁</li>
        <li>펀드</li>
    </ol>
    <!-- 소문자 로마자로 순서 표시하기 -->
    <ol style="list-style-type: lower-roman">
        <li>예금</li>
        <li>적금</li>
        <li>신탁</li>
        <li>펀드</li>
    </ol>
    <!-- 순서 거꾸로 표시하기 -->
    <ol reversed="reversed">
        <li>예금</li>
        <li>적금</li>
        <li>신탁</li>
        <li>펀드</li>
    </ol>
</body>
</html>
