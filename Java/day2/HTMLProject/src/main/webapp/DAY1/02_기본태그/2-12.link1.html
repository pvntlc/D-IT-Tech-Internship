<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다른 문서로 연결</title>
</head>
<body>
        <!-- <a> tag를 사용하며, 하나의 문서에서 다른 문서로 연결하기 위해 (하이퍼링크) 사용.
        tag를 서로 중첩해서 사용할 수 없다.
        href 속성은 하이퍼링크를 클릭했을 때 이동할 문서의 URL이나 문서의 책갈피를 지정.
        target 속성은 하이퍼링크를 클릭했을 때 현재 윈도우 또는 새로운 윈도우에서 이동할지를 지정.

        _blank :링크 내용이 새 창이나 새 탭에서 열린다.
        _self : target 속성의 기본 값으로 링크가 있는 화면에서 열린다.
        _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시.
        _top : 프레임을 사용했을 때 프레임에서 벗어나 링크 내용을 전체 화면으로 표시
      -->
      <h2>학습 내용 확인</h2>
      <a href="2-01.text1.html" target="_self">텍스트 표현</a><br />
      <a href="2-03.list1.html" target="_blank">리스트 표현</a><br />
      <a href="2-05.table1.html" target="_parent">테이블 표현</a><br />
      <a href="2-10.tableQuiz1.html" target="content" >테이블 퀴즈 </a><br />
      <h3>iframe 요소</h3>
      <!-- 화면의 일부분에 다른 문서를 포함.
         src 속성은 포함시킬 외부 문서의 경로를 지정(상대경로, URL 모두 가능).
        height, width 속성은 프레임 사이즈를 지정.
        name 속성은 프레임의 이름을 지정
        -->
      <iframe src="2-12.link1.html" name="content" width="500" height="300"></iframe><br />
      <h2>외부 사이트 연결</h2>
      <a href="http://www.naver.com" target="_self">네이버</a><br />
      <a href="http://www.daum.net">다음</a><br />
      <a href="http://www.nate.com">네이트</a><br />
      <a href="http://www.google.com" target="_blank">구글</a><br />
       <!-- 실행하면 안되는 js가 포함 될 수 있으므로 외부 사이트 스크립트가 동작하지 않도록 하는 sendbox 이씀 -->
    <iframe src="https://www.data.go.kr" name="content" width="500" height="300" sandbox></iframe><br />
    
</body>
</html>
