<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<script src="floweref.js"></script>
	<script>
		window.onload=function(){
			$("#startButton").trigger("click");
			setTimeout(function(){
				$("#stopButton").trigger("click");
			},6000);
		}
	</script>
	<header id="header">
		<div style="display:none">
			<button class="canvasBtn" id="stopButton">멈춤</button>
			<button class="canvasBtn" id="startButton">시작</button>
		</div>
	</header>
	<style>
		canvas {
			z-index: 10;
			pointer-events: none;
			position: fixed;
			top: 0;
			transform: (1, 1);
		}
	</style>
</body>

</html>
